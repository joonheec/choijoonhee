<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en-us">
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href= "../css/bootstrap.css">
		<link rel = "stylesheet" type = "text/css" href = "../css/pineapple.css">
	</head>
	<body>
		<h2>Calculator</h2>
		<div class="alert alert-danger" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  Strings cannot be multiplied with other strings.
		</div>
		<div class="alert alert-success" role="alert">
		  	  <a href="#" class="alert-link">Success!</a>
		</div>
		<h3>First String or Number: 
			<input id = "input1" type="text" class="form-control" aria-label="..."></input>
		</h3>
		<h3>Second String or Number: 
			<input id = "input2" type="text" class="form-control" aria-label="..."></input>
		</h3>
		<div id = "operatorContainer">
			<!-- <input type="button" onclick="addValues()" value="+"> -->
			<button type="button" class="btn btn-default" onclick = "addValues()" aria-label="Left Align">
  				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
			<!-- <input type="button" onclick="multValues()" value="*"> -->
			<button type="button" class="btn btn-default" onclick = "multValues()" aria-label="Left Align">
  				<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
			</button>
			<!-- <input type="button" onclick="clearValues()" value="CLEAR"> -->
			<button type="button" class="btn btn-default" onclick = "clearValues()" aria-label="Left Align">
  				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			</button>
		</div>
		<br>
		<h3 id = "outboxContainer">Output: 
			<span id ="output"></span>
		</h3>
		<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous">
		</script>
		<script src = "../js/calculatorjScript.js" 
				type="text/javascript">
		</script>
	</body>
</html>
